<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Siswa Per Kelas</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f1f8f4;
      padding: 16px;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 1100px;
      margin: auto;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      border-top: 6px solid #1b5e20;
    }

    h3 {
      text-align: center;
      margin-bottom: 18px;
      color: #1b5e20;
      font-size: 22px;
    }

    label {
      font-size: 16px;
      font-weight: 600;
      color: #2e7d32;
      margin-bottom: 6px;
      display: block;
    }

    select {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #c8e6c9;
      font-size: 16px;
      background: #f9fffb;
      margin-bottom: 18px;
    }

    .table-wrapper {
      overflow-x: auto;
      margin-top: 10px;
    }

    table {
      width: 100%;
      min-width: 600px;
      border-collapse: collapse;
    }

    thead {
      background: #2e7d32;
      color: #fff;
    }

    th, td {
      padding: 14px 12px;
      border-bottom: 1px solid #e0e0e0;
      font-size: 15px;
    }

    th {
      text-align: left;
      font-weight: 600;
      white-space: nowrap;
    }

    tbody tr:nth-child(even) {
      background: #f7fbf8;
    }

    tbody tr:hover {
      background: #e8f5e9;
    }

    td:nth-child(3) {
      font-weight: bold;
      color: #1b5e20;
      text-align: center;
    }

    .empty {
      text-align: center;
      color: #777;
      font-style: italic;
      padding: 20px;
    }

    /* ===== MODE HP ===== */
    @media (max-width: 600px) {
      h3 {
        font-size: 20px;
      }

      th, td {
        font-size: 14px;
        padding: 12px 10px;
      }

      .card {
        padding: 16px;
      }
    }
  </style>
</head>

<body>
<br>
<br>
<br>
<div class="card">
  <h3>Data Siswa Per Kelas</h3>

  <label>Pilih Kelas</label>
  <select id="kelas">
    <option value="">-- Pilih Kelas --</option>
    <option value="KELAS_7A">7A</option>
    <option value="KELAS_7B">7B</option>
    <option value="KELAS_7C">7C</option>
    <option value="KELAS_7D">7D</option>
    <option value="KELAS_7E">7E</option>
    <option value="KELAS_8A">8A</option>
    <option value="KELAS_8B">8B</option>
    <option value="KELAS_8C">8C</option>
    <option value="KELAS_9A">9A</option>
    <option value="KELAS_9B">9B</option>
    <option value="KELAS_9C">9C</option>
  </select>

  <div class="table-wrapper">
    <table id="tabel">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama Siswa</th>
          <th>Poin</th>
          <th>Program Bimbingan</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
const URL = "https://script.google.com/macros/s/AKfycbz0lb1Zf4n_NL2bM7gptsuMi7ma1siJ59fDGHDEW3YWpZTRBKbQxHyURa00ikyQJFac/exec";
const kelas = document.getElementById("kelas");
const tbody = document.querySelector("#tabel tbody");

kelas.addEventListener("change", () => {
  tbody.innerHTML = "";

  if (!kelas.value) return;

  fetch(URL + "?action=kelasData&kelas=" + kelas.value)
    .then(r => r.json())
    .then(data => {
      if (data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4" class="empty">Tidak ada data</td></tr>`;
        return;
      }

      data.forEach((s, i) => {
        tbody.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${s.nama}</td>
            <td>${s.poin}</td>
            <td>${s.program}</td>
          </tr>
        `;
      });
    });
});
</script>

</body>
</html>
