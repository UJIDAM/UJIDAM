<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UJIDAM - Ujian Digital Madrasah</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #0B8A3E, #0DAD58);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 32px;
      font-weight: 800;
      letter-spacing: 1px;
      margin-bottom: 8px;
      color: #000;
      text-shadow: 0px 2px 6px rgba(0,0,0,0.2);
    }

    p {
      font-size: 14px;
      font-weight: 400;
      margin-bottom: 40px;
      color: #858585;
      line-height: 1;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 40px 25px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      width: 80%;
      max-width: 360px;
    }

    .illustration {
      width: 140px;
      height: 140px;
      margin: 0 auto 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .illustration img {
      width: 100%;
      height: auto;
    }

    .button-group {
      display: block;
      justify-content: space-around;
      margin-top: 16px;
    }

    button {
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 6px;
      align-items: center;
      gap: 8px;
      transition: 0.3s;
      width: 100%;
      justify-content: center;
      
    }

    .btn-scan {
      background-color: #0DAD58;
      color: white;
      width: 100%;
    }

    .btn-scan:hover {
      background-color: #0B8A3E;
    }

    .btn-token {
      background-color: #ffffff;
      color: #0B8A3E;
      border: 1px solid #0B8A3E;
      width: 100%;
    }

    .btn-token:hover {
      background-color: #E9F9EE;
    }
    .btn-tengah{
        background-color: #fff;
        width: 8px;
    }
    footer {
      margin-top: 50px;
      font-size: 12px;
      color: #B9FFD1;
    }
    #reader {
      width: 320px;
      margin: 20px auto;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
      padding: 10px;
      border-radius: 6px;
      display: none;
    }
    .success {
      background: #d1f5d3;
      color: #007f4f;
    }
    .error {
      background: #ffd5d5;
      color: #a80000;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>UJIDAM</h1>
    <p>Selamat datang di sistem Ujian Digital Madrasah.<br>Silakan pilih cara untuk memulai ujian Anda.</p>

    <div class="illustration">
      <img src="2.jpg" alt="QR Code Illustration" />
    </div>

    
    <div id="reader"></div>
    <div id="message"></div>

    <div class="button-group" >
      <button id="startScan" class="btn-scan">Mulai Scan QR</button>
      <br/>
      <button class="btn-token" onclick="window.location.href='index.html'">
        Kembali 
      </button>
    </div>
  </div>

  <footer>© 2025 UJIDAM | Kementerian Agama | MTsN 10 Jember</footer>
  <script>
    const startBtn = document.getElementById("startScan");
    const msgBox = document.getElementById("message");
    const scanner = new Html5Qrcode("reader");
    const baseURL = "https://script.google.com/macros/s/AKfycbxfSFEGc6o8OGiG7T1DAm0oKE1WKe6VIy-Nnl4j23EZfmoXkOBASTjhn8eDji7PNKcN/exec"; 
    // Ganti dengan URL Apps Script kamu

    startBtn.addEventListener("click", async () => {
      startBtn.disabled = true;
      startBtn.innerText = "Mengaktifkan kamera...";
      msgBox.style.display = "none";

      try {
        const cameras = await Html5Qrcode.getCameras();
        if (cameras && cameras.length) {
          const backCam = cameras[cameras.length - 1].id;
          scanner.start(backCam, { fps: 10, qrbox: 250 }, onScanSuccess);
          startBtn.style.display = "none";
        } else {
          showMessage("Kamera tidak ditemukan!", "error");
          startBtn.disabled = false;
        }
      } catch (err) {
        showMessage("Tidak bisa mengakses kamera: " + err, "error");
        startBtn.disabled = false;
      }
    });

    function showMessage(text, type) {
      msgBox.innerText = text;
      msgBox.className = type;
      msgBox.style.display = "block";
    }

    function onScanSuccess(decodedText) {
      if (!decodedText.includes("token=")) {
        showMessage("QR tidak valid!", "error");
        return;
      }

      fetch(decodedText)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            showMessage("✅ Token valid! Mengarahkan ke ujian...", "success");
            scanner.stop();
            setTimeout(() => {
              window.location.href = data.link;
            }, 1500);
          } else {
            showMessage("❌ Token salah atau tidak ditemukan!", "error");
          }
        })
        .catch(() => showMessage("Gagal terhubung ke server!", "error"));
    }
  </script>
</body>
</html>
