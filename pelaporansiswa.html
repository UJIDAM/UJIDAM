<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pelanggaran Siswa</title>

  <style>
    /* ===== FIX UTAMA BOX MODEL ===== */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f1f8f4;
      padding: 16px;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 720px;
      margin: auto;
      padding: 22px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      border-top: 6px solid #1b5e20;
    }

    h3 {
      text-align: center;
      margin-bottom: 22px;
      color: #1b5e20;
      font-size: 22px;
    }

    label {
      font-size: 16px;
      font-weight: 600;
      color: #2e7d32;
      margin-bottom: 6px;
      display: block;
    }

    select,
    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #c8e6c9;
      font-size: 16px;
      background: #f9fffb;
      outline: none;
    }

    select:focus,
    input:focus {
      border-color: #2e7d32;
      box-shadow: 0 0 0 2px rgba(46,125,50,0.15);
    }

    input[readonly],
    input:disabled {
      background: #eeeeee;
      color: #555;
      font-weight: bold;
      width: 100%;
    }

    .form-group {
      margin-bottom: 18px;
    }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #2e7d32, #1b5e20);
      color: white;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
    }

    button:active {
      opacity: 0.9;
    }

    /* ===== MODE HP ===== */
    @media (max-width: 600px) {
      h3 {
        font-size: 20px;
      }

      label {
        font-size: 15px;
      }

      select,
      input {
        font-size: 16px;
        padding: 14px;
      }

      button {
        font-size: 16px;
        padding: 14px;
      }
    }
  </style>
</head>

<body>

<div class="card">
  <h3>Form Pelaporan Pelanggaran</h3>

  <form id="form">

    <div class="form-group">
      <label>Guru</label>
      <select id="guru" required>
        <option value="">-- Pilih Guru --</option>
      </select>
    </div>

    <div class="form-group">
      <label>Kelas</label>
      <select id="kelas" required>
        <option value="">-- Pilih Kelas --</option>
        <option value="KELAS_7A">7A</option>
        <option value="KELAS_7B">7B</option>
        <option value="KELAS_7C">7C</option>
        <option value="KELAS_7D">7D</option>
        <option value="KELAS_7E">7E</option>
        <option value="KELAS_8A">8A</option>
        <option value="KELAS_8B">8B</option>
        <option value="KELAS_8C">8C</option>
        <option value="KELAS_9A">9A</option>
        <option value="KELAS_9B">9B</option>
        <option value="KELAS_9C">9C</option>
      </select>
    </div>

    <div class="form-group">
      <label>Nama Siswa</label>
      <select id="siswa" required>
        <option value="">-- Pilih Siswa --</option>
      </select>
    </div>

    <div class="form-group">
      <label>Pelanggaran</label>
      <select id="pelanggaran" required>
        <option value="">-- Pilih Pelanggaran --</option>
      </select>
    </div>

    <div class="form-group">
      <label>Poin</label>
      <input type="number" id="poin" readonly disabled>
    </div>
    <br>
    <button type="submit">Simpan Pelanggaran</button>
  </form>
</div>

<script>
const URL = "https://script.google.com/macros/s/AKfycbz0lb1Zf4n_NL2bM7gptsuMi7ma1siJ59fDGHDEW3YWpZTRBKbQxHyURa00ikyQJFac/exec";

// LOAD GURU
fetch(URL + "?action=guru")
  .then(r => r.json())
  .then(d => {
    d.forEach(g => guru.innerHTML += `<option>${g.nama}</option>`);
  });

// LOAD PELANGGARAN
let pelanggaranData = [];
fetch(URL + "?action=pelanggaran")
  .then(r => r.json())
  .then(d => {
    pelanggaranData = d;
    d.forEach(p =>
      pelanggaran.innerHTML += `<option value="${p.kode}">${p.nama}</option>`
    );
  });

// LOAD SISWA BERDASARKAN KELAS
kelas.addEventListener("change", () => {
  siswa.innerHTML = `<option>-- Pilih Siswa --</option>`;
  if (!kelas.value) return;

  fetch(URL + "?action=siswa&kelas=" + kelas.value)
    .then(r => r.json())
    .then(d => {
      d.forEach(s =>
        siswa.innerHTML += `<option>${s.nama}</option>`
      );
    });
});

// AUTO ISI POIN
pelanggaran.addEventListener("change", () => {
  const p = pelanggaranData.find(x => x.kode === pelanggaran.value);
  poin.value = p ? p.poin : "";
});

// SIMPAN DATA
form.addEventListener("submit", e => {
  e.preventDefault();

  fetch(URL, {
    method: "POST",
    body: JSON.stringify({
      guru: guru.value,
      kelas: kelas.value,
      siswa: siswa.value,
      pelanggaran: pelanggaran.options[pelanggaran.selectedIndex].text,
      poin: poin.value
    })
  }).then(() => {
    alert("Data tersimpan");
    form.reset();
  });
});
</script>

</body>
</html>
